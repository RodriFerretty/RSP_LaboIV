<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8">
            <h3 class="row justify-content-center">Ingresar producto</h3>
            <form [formGroup]="newProductForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control" />
                    <small *ngIf="model.nombre.errors?.required">El nombre es requerido</small>
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <input type="text" formControlName="marca" class="form-control" />
                    <small *ngIf="model.marca.errors?.required">La marca es requerida</small>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input type="number" formControlName="stock" class="form-control" />
                    <small *ngIf="model.stock.errors?.required">El stock es requerido</small>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select class="form-control" formControlName="tipo" id="exampleFormControlSelect1">
                        <option value="" disabled selected hidden>Elegir tipo</option>
                        <option *ngFor="let type of types" >{{type}}</option>
                    </select>
                    <small *ngIf="model.tipo.errors?.required">El tipo es requerido</small>
                </div>
                <div class="form-group">
                    <label for="local">Local</label>
                    <select class="form-control" formControlName="local" id="exampleFormControlSelect1">
                        <option value="" disabled selected hidden>Elegir local</option>
                        <option *ngFor="let local of locales" >{{local}}</option>
                    </select><small *ngIf="model.local.errors?.required">El local es requerido</small>
                </div>
                <div class="form-group">
                    <label for="precio">Precio</label>
                    <input type="text" formControlName="precio" class="form-control" />
                    <small *ngIf="model.precio.errors?.required">El precio es requerido</small>
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-success" [disabled]="!newProductForm.valid">Ingresar
                        producto</button>
                </div>
                <br>
            </form>
        </div>
    </div>
</div>
